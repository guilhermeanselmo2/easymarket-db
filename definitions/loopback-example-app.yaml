definitions:
  Car:
    properties:
      id:
        type: string
      vin:
        type: string
      year:
        type: number
        format: double
      make:
        type: string
      model:
        type: string
      image:
        type: string
      carClass:
        type: string
      color:
        type: string
    required:
      - id
    additionalProperties: false
  x-any:
    properties: {}
  AccessToken:
    properties:
      id:
        type: string
      ttl:
        default: 1209600
        description: time to live in seconds (2 weeks by default)
        type: number
        format: double
      created:
        type: string
        format: date
      userId:
        type: string
    required:
      - id
    additionalProperties: false
  Customer:
    properties:
      id:
        maxLength: 20
        type: string
      name:
        maxLength: 40
        type: string
      realm:
        type: string
      username:
        type: string
      credentials:
        type: object
      challenges:
        type: object
      email:
        type: string
      emailVerified:
        type: boolean
      status:
        type: string
      created:
        type: string
        format: date
      lastUpdated:
        type: string
        format: date
    required:
      - id
      - email
    additionalProperties: false
  Inventory:
    properties:
      id:
        maxLength: 20
        type: string
      productId:
        maxLength: 20
        type: string
      locationId:
        maxLength: 20
        type: string
      available:
        maxLength: 22
        type: number
        format: double
      total:
        maxLength: 22
        type: number
        format: double
    required:
      - id
      - productId
      - locationId
    additionalProperties: false
  Location:
    properties:
      id:
        maxLength: 20
        type: string
      street:
        maxLength: 64
        type: string
      city:
        maxLength: 64
        type: string
      zipcode:
        maxLength: 20
        type: number
        format: double
      name:
        maxLength: 32
        type: string
      geo:
        $ref: '#/definitions/GeoPoint'
    required:
      - id
    additionalProperties: false
  GeoPoint:
    properties:
      lat:
        type: number
      lng:
        type: number
  Note:
    properties:
      id:
        type: number
        format: double
    additionalProperties: false
  Category:
    properties:
      name:
        type: string
      link:
        type: string
      id:
        type: number
        format: double
      supermarketId:
        type: number
        format: double
    required:
      - name
      - link
    additionalProperties: false
  Supermarket:
    properties:
      name:
        type: string
      id:
        type: number
        format: double
    required:
      - name
    additionalProperties: false
  SubCategory:
    properties:
      name:
        type: string
      link:
        type: string
      id:
        type: number
        format: double
      categoryId:
        type: number
        format: double
    required:
      - name
      - link
    additionalProperties: false
